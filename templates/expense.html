{% extends "layout.html" %}
{% block title %}
Expense Form
{% endblock %}
{% block content %}
<h2>Expense form</h2>
<form action="/send-expense" method="POST">
<p><b>Amount:</b></p>
<input type="number" name="amount" id="amount" step="0.01" value="0.00" placeholder="0.00" required> <br>
<p><b>Date:</b></p>
<input type="date" id="expense_date" name="expense_date"
       min="2018-01-01" max="2022-12-31" required>
<p><b>Category:</b></p>
    <select name="category" id="category">
        <option>Accomodation</option>
        <option>Clothing</option>
        <option>Food</option>
        <option>Education</option>
        <option>Electronics</option>
        <option>Entertainment</option>
        <option>Other</option>
        <option>Transport</option>
        <option>Travel</option>
        <option>Utilities</option>
    </select>
    <p><b>Note:</b></p>
<textarea name="note" rows="1" cols="50"></textarea>
<br><br>
<input type="submit" value="Save expense">
</form>
<br><a href="/profile">Return to your profile</a>
{% endblock %}
